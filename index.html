<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Noto+Sans+KR&display=swap&subset=korean" rel="stylesheet">
  </head>

  <body>
    <div class="all">
    <div class="js-clock">
      <h1 class="js-title">00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What is your name">
    </form>
    <h3 class="js-greetings greetings"></h3>
    <form class="js-toDoForm">
      <input type="text" class="todo" placeholder="Write a to do">
    </form>
    <ul class="js-toDoList">
    </ul>
    
  </div>
  <span class="js-weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
